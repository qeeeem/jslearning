<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>第五课</title>
        <link rel="stylesheet" href="6-style.css"/>

    </head>
    <body>
        <!-- class和id都是给标签分类用的，便于套用css
            class里可以有多个css样式 
        id就是给标签一个唯一识别名称，id不能给多个不能是id="1 aa u8"，也不能多个标签共用一个id-->
        <h1 id="css-h1">class和id</h1>
        <p class="ok background-grey">没关系</p>
        <p class="ok">汪汪死狗今天也没有谋杀小猫咪</p>
        <p class="ok">很棒了</p>
        <p class="bad">吃点地狱笑话吧</p>
        <p class="bad">第五行</p>
        <p class="bad">第六行</p>
    </body>
</html>
